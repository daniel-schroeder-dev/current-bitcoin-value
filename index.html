<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Current Bitcoin Value</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>

  <main>
    <h1>Current Bitcoin Value: <span class="currency"></span><span class="value"></span></h1>
    <form>
        <input type="radio" id="USD" name="currency" value="USD"checked>
        <label for="USD">USD</label>
        <input type="radio" id="GBP" name="currency" value="GBP">
        <label for="GBP">GBP</label>
        <input type="radio" id="EUR" name="currency" value="EUR">
        <label for="EUR">EUR</label>
      <button type="submit">Get Value</button>
    </form>
  </main>

<script type="text/javascript" src="./main.js"></script>
</body>
</html>
